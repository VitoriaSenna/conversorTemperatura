
<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            margin: 0;

        .container-fluid {
            background-color: #68A8B0;
            height: 100vh;
            display: flex;
            align-items: center;

            max-width: 400px;

    <!-- Conteúdo da Página Aqui -->
    <div class="container-fluid">
        <div class="card p-4">
            <h1 class="text-center mb-4">Conversor de Temperatura</h1>
            <div class="form-group">
                <label for="celsiusInput">Temperatura em Celsius (°C):</label>
                <input type="number" class="form-control" id="celsiusInput" placeholder="Digite a temperatura em Celsius">
            </div>
            <button class="btn btn-primary btn-block mt-3" onclick="converterTemperatura()">Converter</button>

            <h2 class="mt-4">Resultados:</h2>

            <p id="kelvinOutput"></p>
            <p id="rankineOutput"></p>
        </div>
    </div>
